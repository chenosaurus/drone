<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Drone Games</title>
    <script type="text/javascript" src="https://static.firebase.com/v0/firebase.js"></script>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'>
    </script>
    <script type="text/javascript" src="/bootstrap.min.js"></script>

    <script>
      $(function() {
        var snaps = new Firebase('https://drone.firebaseio.com/snaps'),
            images = $('#images');

        snaps.on('child_added', function (snapshot) {
          var newImage = $("<img>").attr('src', snapshot.val().file.slice(1));
          images.prepend(newImage);
        })
      })
    </script>

    <style>
      #images {
        height: 556px;
        overflow: hidden;
      }
      #images img {
        width: 20%;
      }

      #images img:first-child {
        width: 100%;
        height: 400px;
        display:block;
        margin-bottom: 8px;
      }

      #images
    </style>
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css"/>
  </head>

  <body>
    <div class="container">
    <div class="row">
      <div class="span8 offset2">
        <h2>FIST DETECTION</h2>
        <div id="images">
          <img src="/detected/testpattern.png"/>
        </div>

        <div class="detected">
        </div>
      </div>
    </div>
    </div>

  </body>
</html>
