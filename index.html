<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Drone Games</title>
    <script type="text/javascript" src="https://static.firebase.com/v0/firebase.js"></script>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>

    <script>
      $(function() {
        var snaps = new Firebase('https://drone.firebaseio.com/snaps'),
            snapshotFrame = $('#snapshotFrame');

        snaps.on('child_added', function (snapshot) {
          console.log(snapshot.val().file.slice(2));
          snapshotFrame.prop('src', snapshot.val().file.slice(1));
        })
      })
    </script>

    <link rel="stylesheet" type="text/css" href="/css/layout.css"/>


  </head>
  <body>
    <h2>FIST DETECTION</h2>
    <div class="detected"></div>
    <img id="snapshotFrame" src=""/>
  </body>
</html>
